    function Shape(name) {
        this.name = name;
        this.writeArea = function () {
            console.log(this.area());
        }
    }
    function Triangle(name, lenght, height) {
        this.name = name;
        this.length = lenght;
        this.height = height;
    }

    function Square(name, side) {
        this.name = name;
        this.side = side;
    }

    function Circle(name, radius) {
        this.name = name;
        this.radius = radius;
    }

    function Rhombus(name, side, height) {
        this.name = name;
        this.side = side;
        this.height = height;
    }

    var figure = new Shape (' ');
    Triangle.prototype = figure;
    Square.prototype = figure;
    Circle.prototype = figure;
    Rhombus.prototype = figure;

    var new_triangle = new Triangle(10, 20);
    var new_square = new Square(10);
    var new_circle = new Circle(10);
    var new_rhombus = new Rhombus(10,5);

    Triangle.prototype.area = function () {
        return (this.length)/2*this.height;
    };
    console.log(new_triangle.area());
    new_triangle.writeArea();

    Square.prototype.area = function () {
        return this.side*this.side;
    };
    console.log(new_square.area());
    new_square.writeArea();

    Circle.prototype.area = function () {
        return (Math.PI * this.radius * this.radius).toFixed(2);
    };
    console.log(new_circle.area());
    new_circle.writeArea();

    Rhombus.prototype.area = function () {
        return this.side * this.height;
